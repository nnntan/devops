name: Manual Docker Build Commands

on:
  workflow_dispatch:
    inputs:
      docker_username:
        description: "Docker Hub Username"
        required: true
        default: "gabrielbui"

jobs:
  manual-docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          echo "Building Docker image..."
          docker build -t ${{ github.event.inputs.docker_username }}/image-app .
          echo "Build completed!"

      - name: Push Docker Image
        run: |
          echo "Pushing Docker image to Docker Hub..."
          docker push ${{ github.event.inputs.docker_username }}/image-app
          echo "Push completed!"

      - name: Show image info
        run: |
          echo "Image Information:"
          docker images ${{ github.event.inputs.docker_username }}/image-app
          echo "Image available at: https://hub.docker.com/r/${{ github.event.inputs.docker_username }}/image-app"
